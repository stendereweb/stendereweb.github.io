<!DOCTYPE html>
<html>
  <head>
    <title>VR Karosta</title>
    <meta name="description" content="Virtual Reality Church with Garages and Detailed Interior">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <!-- Sky -->
      <a-sky color="#000080"></a-sky>
      
      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="200" height="200" color="#FF0000" shadow="receive: true"></a-plane>
      
      <!-- Rounded Church Structure -->
      <a-cylinder position="0 2 0" radius="3" height="4" color="#8B0000" shadow="cast: true"></a-cylinder>
      <a-sphere position="0 4.5 0" radius="2.5" color="#8B0000" shadow="cast: true"></a-sphere>
      <a-cylinder position="0 6.5 0" radius="0.5" height="3" color="#8B0000" shadow="cast: true"></a-cylinder>

      <!-- Church Windows and Doors -->
      <a-box position="0 3.5 3.1" depth="0.1" height="1.5" width="1" color="#0000FF" shadow="receive: true"></a-box>
      <a-box position="3.1 3.5 0" rotation="0 90 0" depth="0.1" height="1.5" width="1" color="#0000FF" shadow="receive: true"></a-box>
      <a-box position="-3.1 3.5 0" rotation="0 90 0" depth="0.1" height="1.5" width="1" color="#0000FF" shadow="receive: true"></a-box>
      <a-box position="0 3.5 -3.1" depth="0.1" height="1.5" width="1" color="#0000FF" shadow="receive: true"></a-box>
      <a-box position="0 1 3.5" depth="0.1" height="2" width="1.5" color="#8B4513" shadow="receive: true"></a-box>
      
      <!-- Church Interior -->
      <!-- Altar -->
      <a-box position="0 1 2" depth="1" height="1" width="2" color="#FFD700" shadow="receive: true"></a-box>
      
      <!-- Lectern -->
      <a-box position="2 1 0" depth="0.5" height="1" width="0.5" color="#8B4513" shadow="receive: true"></a-box>
      
      <!-- Pulpit -->
      <a-box position="-2 1 0" depth="0.5" height="1" width="0.5" color="#8B4513" shadow="receive: true"></a-box>
      <a-box position="-2 1.5 0" depth="0.5" height="0.5" width="1.5" color="#8B4513" shadow="receive: true"></a-box>
      
      <!-- Crucifix -->
      <a-box position="0 3.5 0" depth="0.1" height="3" width="1" color="#8B4513" shadow="receive: true"></a-box>
      <a-box position="0 3.5 0" depth="0.1" height="1" width="3" color="#8B4513" shadow="receive: true"></a-box>
      <a-cylinder position="0 4.3 0" radius="0.1" height="0.5" color="#FFD700" shadow="receive: true"></a-cylinder>
      
      <!-- Garages with Shadows -->
      <a-box position="-30 1 0" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="30 1 0" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="0 1 30" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="0 1 -30" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="20 1 20" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="-20 1 -20" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="20 1 -20" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="-20 1 20" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="15 1 15" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="-15 1 -15" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="15 1 -15" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      <a-box position="-15 1 15" depth="4" height="2" width="6" color="#FFA500" shadow="receive: true"></a-box>
      
      <!-- Flying Triangles -->
              
      <a-entity position="0 5 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        <a-triangle color="#FF0000" position="0 0.5 0" rotation="0 0 90" scale="2 2 2"></a-triangle>
      </a-entity>
      <a-entity position="0 5 10" animation="property: rotation; to: 0 -360 0; loop: true; dur: 8000">
        <a-triangle color="#00FF00" position="0 0.5 0" rotation="0 0 90" scale="2 2 2"></a-triangle>
