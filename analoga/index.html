<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="1200"></canvas>
    <script>
        function drawCircle(ctx, x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function getRandomColor() {
            const colors = ['rgba(255, 0, 0, 0.03)', 'rgba(0, 0, 255, 0.03)', 'rgba(0, 255, 0, 0.03)'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasSize = canvas.width;
        const gridSize = 6;
        const cellSize = canvasSize / gridSize;

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function getRandomCircle() {
            const radius = rollDice() * (cellSize / 3);
            const x = Math.random() * canvasSize;
            const y = Math.random() * canvasSize;
            const color = getRandomColor();
            return { x, y, radius, color };
        }

        function drawInfiniteCircles(ctx) {
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = canvasSize;
            offscreenCanvas.height = canvasSize;
            const offscreenCtx = offscreenCanvas.getContext('2d');

            setInterval(() => {
                const circle1 = getRandomCircle();
                const circle2 = getRandomCircle();
                
                drawCircle(offscreenCtx, circle1.x, circle1.y, circle1.radius, circle1.color);
                drawCircle(offscreenCtx, circle2.x, circle2.y, circle2.radius, circle2.color);

                // Check for intersection and draw green circle
                if (Math.abs(circle1.x - circle2.x) < circle1.radius + circle2.radius &&
                    Math.abs(circle1.y - circle2.y) < circle1.radius + circle2.radius) {
                    const intersectionX = (circle1.x + circle2.x) / 2;
                    const intersectionY = (circle1.y + circle2.y) / 2;
                    drawCircle(offscreenCtx, intersectionX, intersectionY, circle1.radius, 'rgba(0, 255, 0, 0.03)');
                }

                ctx.clearRect(0, 0, canvasSize, canvasSize);
                ctx.drawImage(offscreenCanvas, 0, 0);
            }, 100);
        }

        // Start drawing infinite circles after a short delay
        setTimeout(() => {
            drawInfiniteCircles(ctx);
        }, 1000);
    </script>
</body>
</html>
